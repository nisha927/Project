<html>
    <head>
        <title>Column Span</title>
        <style>
            th, td{
                padding: 10px;
                background-color: palegreen;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <th rowspan="2">State of health</th>
            <th colspan="2">Fasting value</th>
            <th>After Eating</th>

            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>  
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>  
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>  
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>  
            </tr>

                
        </table>
    </body>
</html>
